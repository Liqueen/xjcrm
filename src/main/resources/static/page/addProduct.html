<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增产品</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="alert alert-info" role="alert">
        <h3>新增产品</h3>
    </div>
        <form>
            <div class="form-group row">
                <label for="input1" class="col-sm-2 col-form-label">产品编号</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="input1" placeholder="产品编号">
                    <span style="color: red;">*为必填项</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="input2" class="col-sm-2 col-form-label">产品名称</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="input2" placeholder="产品名称">
                    <span style="color: red;">*为必填项</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="input3" class="col-sm-2 col-form-label">标准单价</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="input3" placeholder="标准单价">
                </div>
            </div>
            <div class="form-group row">
                <label for="input4" class="col-sm-2 col-form-label">销售单价</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="input4" placeholder="销售单价">
                </div>
            </div>
            <div class="form-group row">
                <label for="input5" class="col-sm-2 col-form-label">产品分类</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="input5" placeholder="产品分类">
                </div>
            </div>
            <div class="form-group row">
                <label for="customFileLang" class="col-sm-2 col-form-label">产品图片</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileLang" lang="es"><br>
                    <label class="custom-file-label" for="customFileLang">选择文件</label>
                </div>
            </div>
            <div class="form-group row">
                <label for="input7" class="col-sm-2 col-form-label">产品介绍</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="input7" placeholder="产品介绍">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">保存</button>&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary">
                        <a href="projectManeger.html" style="text-decoration: none;color: aliceblue">返回</a>
                    </button>
                </div>
            </div>
        </form>
</div>

</body>
</html>
