<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增业绩目标</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="alert alert-info" role="alert">
        <h3>新增业绩目标</h3>
    </div>
    <form>
        <div class="form-group row">
            <label for="input3" class="col-sm-2 col-form-label">对应年度</label>
            <select class="form-control">
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
            </select>
        </div>
        <div class="form-group row">
            <label for="input3" class="col-sm-2 col-form-label">业绩类型</label>
            <select class="form-control">
                <option>合同金额</option>
                <option>合同回款金额</option>
                <option>合同数</option>
                <option>产品销量</option>
                <option>产品销售额</option>
                <option>产品分类销售额</option>
            </select>
        </div>
        <div class="form-group row">
            <label for="input3" class="col-sm-2 col-form-label">业绩目标</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="input3" placeholder="业绩目标">
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">保存</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary">
                    <a href="index.html" style="text-decoration: none;color: aliceblue">返回</a>
                </button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
