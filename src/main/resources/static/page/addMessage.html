<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布公告</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="alert alert-info" role="alert">
        <h3>发布公告</h3>
    </div>
        <form>
            <div class="form-group row">
                <label for="input1" class="col-sm-2 col-form-label">公告名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input1" placeholder="公告名称">
                    <span style="color: red;">*为必填项</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="input2" class="col-sm-2 col-form-label">公告内容</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="input2" rows="10"></textarea>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-primary" onclick="addMassage()">保存</button>&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>

    function addMassage(){
        var title = $("#input1").val();
        var content = $("#input2").val();
        $.post("/myweb/employee/addMessage.do",
            {"title" : title,    //传过去的参数值必须与数据库的列名一致
                "content" : content},
            function(data){
                if (data.content == "true"){
                    alert("发布公告成功")
                } else if(data.content == "false") {
                    alert("发布公告失败")
                }
            },"json");
    }



</script>
</body>
</html>
